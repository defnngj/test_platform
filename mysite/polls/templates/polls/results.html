{% extends "./base.html" %}
{% block content %}


    <h3>{{ question.question_text }}</h3>

    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }}
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" 
                     aria-valuemin="0" aria-valuemax="100" style="width: {{ choice.votes }}%;"><span
                        class="sr-only"></span></div>
            </div>
            {{ choice.votes }} 票 {{ choice.votes| pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">重新投票?</a>

{% endblock %}
